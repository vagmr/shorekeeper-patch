name: Shorekeeper CI/CD

on:
  push:
    branches:
      - master # 监视 master 分支上的推送
    tags:
      - "v*.*.*" # 监视以 'v' 开头的标签
  pull_request:
    branches:
      - master # 监视对 master 分支的拉取请求

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.70.0
          override: true

      - name: Run build.bat
        run: build.bat

      - name: List files in build
        run: ls build

      - name: Create Release
        id: create_release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Release Asset for cn_live_1_3_0
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/shorekeeper-cn_live_1_3_0.dll
          asset_name: shorekeeper-cn_live_1_3_0.dll
          asset_content_type: application/octet-stream

      - name: Upload Release Asset for os_live_1_3_0
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/shorekeeper-os_live_1_3_0.dll
          asset_name: shorekeeper-os_live_1_3_0.dll
          asset_content_type: application/octet-stream
